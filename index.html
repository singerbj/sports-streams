<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Streams</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="/mycss.css" rel="stylesheet">
</head>

<body ng-controller="Controller as c" ng-cloak>
    <div class="container">
        <div class="row">
            <div row="col-md-12">
                <h1>Sports Streams</h1>
                <!-- <input class="form-control" type="text" placeholder="Search" ng-model="search" ng-change="c.search(search)"></input> -->
            </div>
        </div>
        <br>
        <div class="row">
            <div row="col-md-12">
                <h4>NHL</h4>
                <table class="table table-striped">
                    <tr ng-repeat="post in c.nhl">
                        <td>
                            <a href="{{ post.data.url }}" target="_blank">{{ post.data.title }}</a>
                        </td>
                        <td>
                            {{ (post.data.created_utc * 1000) | date:'short' }}
                        </td>
                        <td>
                            <span ng-show="post.bestStreams[0]"><a href="{{ post.bestStreams[0] }}" target="_blank">Top Stream</a></span>
                            <span ng-show="!post.bestStreams[0]">No Stream Available</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.17.0/URI.min.js"></script>
    <script type="text/javascript" src="/myjs.js"></script>
</body>

</html>
